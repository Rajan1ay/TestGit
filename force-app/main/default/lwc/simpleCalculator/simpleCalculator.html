<template>
        <lightning-card title="Simple Calculator">
                <lightning-layout multiple-rows>
                        <lightning-layout-item padding="around-medium">
                            <lightning-input type="number" name="firstNumber" onchange={numberChangedHandler}></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-medium">
                            <lightning-input type="number" name="secondNumber" onchange={numberChangedHandler}></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-medium">
                            <lightning-button-group>
                                <lightning-button label="Add" onclick={addHandler}></lightning-button>
                                <lightning-button label="Subtract" onclick={subtractHandler} ></lightning-button>
                                <lightning-button label="Multiply" onclick={multiplyHandler}></lightning-button>
                                <lightning-button label="Divide" onclick={divideHandler}></lightning-button>
                            </lightning-button-group>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-medium">
                            <lightning-formatted-text value={currentResult}></lightning-formatted-text>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-medium">
                            <lightning-input type="checkbox" label="Show Previous Result" onchange={showPreviousResult}></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-medium">
                            <template if:true={showResult}>
                                <ul>
                                <template iterator:result={previousResult}>
                                    <li key={result.first}>
                                        <div if:true={result.first} class="slds-border_top"></div>
                                         <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                        <div if:true={result.last} class="slds-border_bottom"></div>
                                     </li>  
                                </template> 
                            </ul>
                            </template>
                        </lightning-layout-item> 
                        
                </lightning-layout>
                </lightning-card>
</template>
