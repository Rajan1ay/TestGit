<template>
        <lightning-card title="My Form For the test">
            <div class="slds-m-around_medium">
                <lightning-input type="text" label="First Name" name="firstName" onchange={handleFirstName}></lightning-input>
                <lightning-input type="text" label="Last Name" name="lastName" onchange={handleLastName}></lightning-input>
                <lightning-button label="Submit" onclick={submitDetails}></lightning-button>
            </div>
        </lightning-card>

        <lightning-card title="My Name">
           
            
            <lightning-formatted-text value={fName}></lightning-formatted-text>
            <lightning-formatted-text value={lName}></lightning-formatted-text>
        </lightning-card>
     
    </template>
